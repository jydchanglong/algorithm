<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 回文 - 数字转字符串，反转，比较
      function palindrome1(max) {
        let res = [];
        if (max <= 0) return res;

        for (let i = 1; i <= max; i++) {
          const s = i.toString();
          if (s === s.split("").reverse().join("")) {
            res.push(i);
          }
        }

        return res;
      }
      const res1 = palindrome1(200);
      console.log(res1);

      // 回文 - 双指针
      function palindrome2(max) {
        let res = [];
        if (max <= 0) return res;

        for (let i = 1; i <= max; i++) {
          const s = i.toString();
          let flag = true;
          let startIndex = 0;
          let endIndex = s.length - 1;

          while (startIndex < endIndex) {
            if (s[startIndex] !== s[endIndex]) {
              flag = false;
              break;
            } else {
              startIndex++;
              endIndex--;
            }
          }

          if (flag) {
            res.push(i);
          }
        }

        return res;
      }

      const res2 = palindrome2(200);
      console.log(res2);

      // 回文 - 翻转数
      function palindrome3(max) {
        let res = [];
        if (max <= 0) return res;

        for (let i = 1; i <= max; i++) {
          let n = i;
          let rev = 0;

          while (n > 0) {
            rev = rev * 10 + (n % 10);
            n = Math.floor(n / 10);
          }

          if (i === rev) {
            res.push(i);
          }
        }

        return res;
      }

      const res3 = palindrome3(200);
      console.log(res3);
    </script>
  </body>
</html>
