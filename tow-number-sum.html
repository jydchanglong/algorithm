<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function towNumberSum(arr, target) {
        let res = [];
        let left = 0;
        let right = arr.length - 1;

        while (left < right) {
          let sum = arr[left] + arr[right];
          if (sum < target) {
            left++;
          } else if (sum > target) {
            right--;
          } else {
            res.push(arr[left], arr[right]);
            break;
          }
        }

        return res;
      }
      const arr = [1, 2, 3, 4, 5, 6, 7, 8];
      const target = 10;
      console.log(towNumberSum(arr, target));
    </script>
  </body>
</html>
