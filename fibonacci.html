<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fibonacci(n) {
        if (n <= 0) return 0;
        if (n === 1) return 1;

        let res = 0;
        let n1 = 1; // n - 1
        let n2 = 0; // n - 2

        for (let i = 2; i <= n; i++) {
          res = n1 + n2;
          n2 = n1;
          n1 = res;
        }

        return res;
      }

      console.log(fibonacci(10));
    </script>
  </body>
</html>
