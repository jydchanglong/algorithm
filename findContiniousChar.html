<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findContiniousChar(str) {
        let res = {
          char: "",
          count: 0,
        };
        let maxLen = 0; // 暂时记录最大长度
        let i = 0;
        let j = 0;
        for (; i < str.length; i++) {
          if (str[j] === str[i]) {
            maxLen++;
          }

          if (str[j] !== str[i] || i === str.length - 1) {
            if (maxLen > res.count) {
              res.char = str[j];
              res.count = maxLen;
            }
            maxLen = 0;

            if (i < str.length - 1) {
              j = i;
              i--; // 重新开始
            }
          }
        }

        return res;
      }

      console.log(findContiniousChar("aaabbbcccdddd"));
    </script>
  </body>
</html>
